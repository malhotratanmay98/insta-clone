<body>
    <nav class="navbar navbar-expand-lg navbar-light ">

        <a href="messages.html"><i class="back-icon fas fa-arrow-left"></i></a>    
  
          <a class=" heading navbar-brand ml-auto" href="#">Ross</a>
          <img class="dp"src="images/ross.jpg" alt="">

      <div class="messages">
          <h6 id="date">2 july,12:01pm</h6>
